<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Connectifyr | Anime Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Lexend:wght@300;400;600;800&display=swap');
    
    :root {
      --neobrutalism-shadow: 8px 8px 0px #000;
      --neobrutalism-shadow-hover: 12px 12px 0px #000;
    }

    body {
      font-family: 'Lexend', sans-serif;
      overflow: hidden;
      background-color: #f0f2f5;
      height: 100vh;
      width: 100vw;
      position: fixed;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #818cf8;
      border: 2px solid #000;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6366f1;
    }

    .anime-card {
      border: 4px solid #000;
      box-shadow: var(--neobrutalism-shadow);
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .no-select {
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes icon-float {
      0%, 100% { transform: translateY(0) rotate(6deg); }
      50% { transform: translateY(-10px) rotate(-2deg); }
    }
    .floating-icon {
      animation: icon-float 3s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      .app-container {
        height: calc(100vh - env(safe-area-inset-bottom));
        border-radius: 0 !important;
        border: none !important;
        box-shadow: none !important;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="text-gray-900 bg-[#FFDEE9] bg-gradient-to-br from-[#FFDEE9] to-[#B5FFFC]">
  <div id="root" class="h-full w-full flex items-center justify-center"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
